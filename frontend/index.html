<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Game Solver</title>
    <!-- Import CSS file -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>24 Game Solver</h1>
    
    <!-- Input box -->
    <div>
        <input id="num1" type="number" placeholder="Number 1" required>
        <input id="num2" type="number" placeholder="Number 2" required>
        <input id="num3" type="number" placeholder="Number 3" required>
        <input id="num4" type="number" placeholder="Number 4" required>
    </div>
    
    <!-- Solve Button -->
    <button onclick="solve()">Solve</button>
    
    <!-- The area where the results are displayed -->
    <div id="result" class="result"></div>
    
    <!-- Import JavaScript files -->
    <script src="static/scripts.js"></script>
</body>
</html>
