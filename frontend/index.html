<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Game Solver</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>24-Point Game Solver</h1>
    
    <!-- 输入框 -->
    <div>
        <input id="num1" type="number" placeholder="Number 1" required>
        <input id="num2" type="number" placeholder="Number 2" required>
        <input id="num3" type="number" placeholder="Number 3" required>
        <input id="num4" type="number" placeholder="Number 4" required>
    </div>
    
    <!-- Solve 按钮 -->
    <button onclick="solve()">Solve</button>
    
    <!-- 显示结果的区域 -->
    <div id="result" class="result"></div>
    
    <!-- 引入JavaScript文件 -->
    <script src="static/scripts.js"></script>
</body>
</html>
